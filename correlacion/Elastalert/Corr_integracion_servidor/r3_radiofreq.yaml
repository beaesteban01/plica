#(Required)
# Rule name, must be unique
name: r3_radiofreq
description: "any mod OOK and prediction=1"

# (Required)
# Type of alert.
# the frequency rule type alerts when num_events events occur with timeframe time
type: any

# (Required)
# Index to search, wildcard supported
index: radio_frecuencia

# If different than default
timestamp_field: time_stamp
# (Required, frequency specific)
# Alert when this many documents matching the query occur within a timeframe

# only the first alert will be sent by default. 
# If you want every alert, set realert to 0 minutes
realert:
  minutes: 0

# to see all the hits related to the match
attach_related: true  

filter:
- query:
    query_string:
      query: "mod: OOK AND prediction: 1"

alert:
- "debug"
